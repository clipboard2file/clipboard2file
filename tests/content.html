<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test Page</title>
  </head>
  <body>
    <div>
      <label for="main-input">Primary Input:</label>
      <input type="file" id="main-input" accept="image/*" />
    </div>

    <div>
      <button id="trigger-btn">Trigger Button</button>
      <div id="test-div">Clickable Div</div>
      <input type="file" id="hidden-input" />

      <input type="file" id="disabled-input" disabled />
      <input type="file" id="dir-input" webkitdirectory />
      <input type="color" id="color-input" />

      <dialog id="test-dialog">Test Dialog</dialog>
      <div id="test-popover" popover>Test Popover</div>
    </div>
  </body>
</html>
