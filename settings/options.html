<!doctype html>
<html>
  <head>
    <title>Settings - Clipboard2File</title>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="light dark" />
    <style>
      :root {
        --page-bg: light-dark(#f0f0f4, #1c1b22);

        --box-bg: light-dark(#ffffff, #23222b);
        --box-border: light-dark(#cfcfd8, #52525e);

        --text-main: light-dark(#15141a, #fbfbfe);
        --text-secondary: light-dark(#5b5b66, #bfbfcb);
        --text-on-accent: light-dark(#ffffff, #2b2a33);

        --accent-primary: light-dark(#0062f9, #00cadb);
        --accent-hover: light-dark(#0053cb, #62dce9);

        --focus-outline: 2px solid var(--accent-primary);

        --button-bg: light-dark(
          rgba(207, 207, 216, 0.33),
          rgba(255, 255, 255, 0.1)
        );
        --button-bg-hover: light-dark(
          rgba(207, 207, 216, 0.66),
          rgba(255, 255, 255, 0.15)
        );

        --input-bg: light-dark(#ffffff, rgba(255, 255, 255, 0.1));
        --input-border: light-dark(#cfcfd8, transparent);

        --toggle-inactive: light-dark(#92929d, #8f8f9d);
      }

      * {
        box-sizing: border-box;
      }

      body {
        max-width: 650px;
        margin: 0 auto;
        padding: 20px;

        font-family: system-ui;
        color: var(--text-main);

        background-color: transparent;
        accent-color: var(--accent-primary);
        user-select: none;
      }

      main {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .settings-group {
        overflow: hidden;
        background-color: var(--box-bg);
        border: 1px solid var(--box-border);
        border-radius: 8px;

        .settings-group-header {
          display: flex;
          align-items: center;
          justify-content: space-between;
          min-height: 48px;
          padding: 12px 16px;
          border-bottom: 1px solid var(--box-border);
        }

        .settings-group-title {
          margin: 0;
          font-size: 17px;
          font-weight: 600;
        }

        .settings-group-content {
          display: flex;
          flex-direction: column;
          gap: 16px;
          padding: 16px 0;

          &[inert] {
            opacity: 0.5;
            pointer-events: none;
          }
        }
      }

      .setting-entry {
        display: flex;
        flex-direction: column;
        gap: 8px;
        padding: 0 16px;
        font-size: 15px;

        &[hidden] {
          display: none;
        }

        &.inline-layout {
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          gap: 16px;
        }
      }

      .setting-label {
        flex: 1;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .setting-checkbox {
        width: 16px;
        height: 16px;
        margin: calc((1lh - 16px) / 2) 0 0 0;
      }

      select {
        appearance: auto;
        min-width: 160px;
        min-height: 32px;
        margin: 0;
        padding: 4px 14px;

        font: inherit;
        font-weight: 600;
        color: inherit;

        background-color: var(--button-bg);
        border: 1px solid transparent;
        border-radius: 8px;

        option {
          font-weight: normal;
          color: var(--text-main);
          background-color: var(--box-bg);
        }

        &:hover:not(:disabled) {
          background-color: var(--button-bg-hover);
        }

        &:focus-visible {
          outline: var(--focus-outline);
          outline-offset: 2px;
        }
      }

      .setting-composite-input {
        display: flex;
        width: 100%;
        gap: 8px;
      }

      .setting-text-input-wrap {
        flex: 1;
        display: flex;
        align-items: center;
        height: 32px;
        padding: 0 12px;

        background-color: var(--input-bg);
        border: 1px solid var(--input-border);
        border-radius: 8px;

        &:focus-within {
          border-color: transparent;
          outline: var(--focus-outline);
          outline-offset: -1px;
        }

        input {
          width: 100%;
          padding: 0;

          font: inherit;
          color: inherit;

          background: transparent;
          border: none;
          outline: none;
        }

        .file-extension {
          padding-left: 4px;
          color: var(--text-secondary);
          user-select: none;
        }
      }

      .setting-section-toggle {
        appearance: none;
        position: relative;
        flex-shrink: 0;

        width: 32px;
        height: 16px;
        margin: 0;

        background-color: var(--button-bg);
        border: 1px solid var(--toggle-inactive);
        border-radius: 16px;
        transition:
          background-color 0.1s,
          border-color 0.1s;

        &::after {
          content: "";
          position: absolute;
          top: 1px;
          left: 1px;

          width: 12px;
          height: 12px;

          background-color: var(--toggle-inactive);
          border-radius: 50%;
          transition:
            left 0.1s,
            background-color 0.1s;
        }

        &:hover {
          background-color: var(--button-bg-hover);
        }

        &:focus-visible {
          outline: var(--focus-outline);
          outline-offset: 2px;
        }

        &:checked {
          background-color: var(--accent-primary);
          border-color: transparent;

          &::after {
            left: 17px;
            background-color: var(--page-bg);
          }

          &:hover {
            background-color: var(--accent-hover);
          }
        }
      }

      .setting-save-btn {
        appearance: none;
        height: 32px;
        margin: 0;
        padding: 0 16px;

        font-size: 15px;
        font-weight: 500;
        color: var(--text-on-accent);

        background-color: var(--accent-primary);
        border: none;
        border-radius: 8px;

        &:hover:not(:disabled) {
          background-color: var(--accent-hover);
        }

        &:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }

        &:focus-visible {
          outline: var(--focus-outline);
          outline-offset: 2px;
        }
      }

      .setting-range-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .setting-range-controls {
        display: flex;

        input[type="range"] {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <main></main>
    <script src="./options.js" type="module"></script>
  </body>
</html>
